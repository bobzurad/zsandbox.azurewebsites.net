<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>VueJS</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>

    <div id="app">
      {{ message }}
      <input v-model="message"/>
    </div>

    <div id="app2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds...
      </span>
      <br/>
      <span>This will change: {{ msg }}</span>
      <br/>
      <span v-once>This will never change: {{ msg }}</span>
      <br/>
      <span>This will change: {{ msg }}</span>
      <br/>
      <span>This will also never change: {{ frozenObj.msg }}</span>
    </div>

    <div id="app3">
      <span v-if="seen">
        Now you see me
      </span>
    </div>

    <div id="app4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="app5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse</button>
    </div>

    <div id="app7">
      <ol>
        <todo-item
          v-for="item in todoList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>


    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })

      var frozenObj = {
        msg: 'also frozen'
      }
      Object.freeze(frozenObj)

      var app2 = new Vue({
        el: '#app2',
        data: {
          message: 'You loaded this data on ' + new Date().toLocaleString(),
          msg: 'frozen',
          frozenObj: frozenObj
        }
      })

      var app3 = new Vue({
        el: '#app3',
        data: {
          seen: true
        }
      })

      var app4 = new Vue({
        el: '#app4',
        data: {
          todos: [
            { text: "cook breakfast" },
            { text: "clean kitchen" },
            { text: "give Addison bath" },
            { text: "package and freeze chicken" }
          ]
        }
      })

      var app5 = new Vue({
        el: '#app5',
        data: {
          message: "Hello World!"
        },
        methods: {
          reverseMessage: function() {
            this.message = this.message.split('').reverse().join('')
          }
        }
      })

      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      })

      var app7 = new Vue({
        el: '#app7',
        data: {
          todoList: [
            { text: "cook breakfast" },
            { text: "clean kitchen" },
            { text: "give Addison bath" },
            { text: "package and freeze chicken" }
          ]
        }
      })
    </script>

  </body>
</html>
