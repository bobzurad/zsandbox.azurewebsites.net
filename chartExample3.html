<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Fun with Highcharts</title>

  <script src="js/core/require.js" type="text/javascript"></script>
  <script src="js/core/requireConfig.js" type="text/javascript"></script>
</head>
<body>

  <div id="chart"></div>

  <script type="text/javascript">
    require(
      ["jquery", "underscore", "highcharts"],
      function($, _, Highcharts) {
        "use strict";

        $(document).ready(function() {
          //create chart
          $("#chart").highcharts({
            chart: {
              renderTo: 'chart',
              type: 'column'
            },
            title: {
              text: 'Dummy Data by Region'
            },
            xAxis: {
              categories: ['Africa', 'America', 'Asia']
            },
            yAxis: [{
              minRange:450,
              min:0,
              plotLines:[{
                value:450,
                color: '#ff0000',
                width:2,
                zIndex:4,
                label:{text:'goal'}
              }]
            }, {

            }],
            series: [{
              name: 'Year 1800',
              data: [107, 31, 300]
            }, {
              name: 'Year 1801',
              type: 'line',
              yAxis: 1,
              data: [100, 10, 20]
            }]
          });

          //get reference to chart
          var chart = $("#chart").highcharts();

          /*
          chart.addSeries([{
            yAxis: 1,
            type: 'line',
            name: 'Year 1801',
            data: [117, 41, 310]
          }]);
*/

        });
      }
    );
  </script>
</body>
</html>
