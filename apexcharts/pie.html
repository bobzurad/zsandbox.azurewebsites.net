<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <div id="chart4"></div>
    <div id="chart5"></div>
  </body>
  <script>
    var options1 = {
      chart: {
          width: 380,
          type: 'donut',
      },
      dataLabels: {
          enabled: true
      },
      series: [44, 55, 41, 17, 15],
      fill: {
          type: 'gradient',
      },
      legend: {
          formatter: function(val, opts) {
              return val + " - " + opts.w.globals.series[opts.seriesIndex]
          }
      },
      responsive: [{
          breakpoint: 480,
          options: {
              chart: {
                  width: 200
              },
              legend: {
                  position: 'bottom'
              }
          }
      }]
    }

    var chart1 = new ApexCharts(
        document.querySelector("#chart1"),
        options1
    );

    chart1.render();

    const paper = chart1.paper()


    var options2 = {
      chart: {
          type: 'radialBar',
          offsetY: -20
      },
      plotOptions: {
          radialBar: {
              startAngle: -90,
              endAngle: 90,
              track: {
                  background: "#e7e7e7",
                  strokeWidth: '97%',
                  margin: 5, // margin is in pixels
                  shadow: {
                      enabled: true,
                      top: 2,
                      left: 0,
                      color: '#999',
                      opacity: 1,
                      blur: 2
                  }
              },
              dataLabels: {
                  name: {
                      show: false
                  },
                  value: {
                      offsetY: -2,
                      fontSize: '22px'
                  }
              }
          }
      },
      fill: {
          type: 'gradient',
          gradient: {
              shade: 'light',
              shadeIntensity: 0.4,
              inverseColors: false,
              opacityFrom: 1,
              opacityTo: 1,
              stops: [0, 50, 53, 91]
          },
      },
      series: [76],
      labels: ['Average Results'],
    }
    var chart2 = new ApexCharts(
        document.querySelector("#chart2"),
        options2
    );
    chart2.render();


    var options3 = Object.assign({}, options2)
    options3.plotOptions.radialBar.startAngle = 90
    options3.plotOptions.radialBar.endAngle = -90
    options3.chart.offsetY = -500
    var chart3 = new ApexCharts(
      document.querySelector("#chart3"),
      options3
    );
    chart3.render()


    var options4 = Object.assign({}, options2)
    options4.plotOptions.radialBar.startAngle = 180
    options4.plotOptions.radialBar.endAngle = 0
    options4.chart.offsetY = -1000
    var chart4 = new ApexCharts(
      document.querySelector("#chart4"),
      options4
    );
    chart4.render()

    var options5 = Object.assign({}, options2)
    options5.plotOptions.radialBar.startAngle = 0
    options5.plotOptions.radialBar.endAngle = 180
    options5.chart.offsetY = -2363
    options5.chart.offsetX = 20
    var chart5 = new ApexCharts(
      document.querySelector("#chart5"),
      options5
    );
    chart5.render()

  </script>
</html>
