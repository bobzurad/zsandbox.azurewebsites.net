<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <div id="chart"></div>
  </body>
  <script>
    var options = {
      chart: {
          width: 380,
          type: 'donut',
      },
      dataLabels: {
          enabled: false
      },
      series: [44, 55, 41, 17, 15],
      fill: {
          type: 'gradient',
      },
      legend: {
          formatter: function(val, opts) {
              return val + " - " + opts.w.globals.series[opts.seriesIndex]
          }
      },
      responsive: [{
          breakpoint: 480,
          options: {
              chart: {
                  width: 200
              },
              legend: {
                  position: 'bottom'
              }
          }
      }]
    }

    var chart = new ApexCharts(
        document.querySelector("#chart"),
        options
    );

    chart.render();

    const paper = chart.paper()
  </script>
</html>
