<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
  </body>
  <script>

var options1 = {
  chart: {
    height: 350,
    type: 'radialBar',
  },
  plotOptions: {
    radialBar: {
      dataLabels: {
        name: {
          fontSize: '22px',
        },
        value: {
          fontSize: '16px',
        },
        total: {
          show: true,
          label: 'Total',
          formatter: function (w) {
            // By default this function returns the average of all series. The below is just an example to show the use of custom formatter function
            return 249
          }
        }
      }
    }
  },
  series: [44, 55, 67, 83],
  labels: ['Apples', 'Oranges', 'Bananas', 'Berries'],
}
var chart1 = new ApexCharts(
  document.querySelector("#chart1"),
  options1
);
chart1.render();






var options2 = {
          chart: {
              height: 550,
              type: 'radialBar',
          },
          plotOptions: {
              radialBar: {
                  offsetY: -10,
                  startAngle: 0,
                  endAngle: 270,
                  hollow: {
                      margin: 5,
                      size: '60%',
                      background: 'transparent',
                      image: undefined,
                  },
                  dataLabels: {
                      name: {
                          show: false,
                          
                      },
                      value: {
                          show: false,
                      }
                  }
              }
          },
          colors: ['#1ab7ea', '#0084ff', '#39539E', '#0077B5'],
          series: [76,67,61,90],
          labels: ['Vimeo', 'Messenger', 'Facebook', 'LinkedIn'],
          legend: {
              show: true,
              floating: true,
              fontSize: '16px',
              position: 'left',
              offsetX: 160,
              offsetY: 10,
              labels: {
                  useSeriesColors: true,
              },
              markers: {
                  size: 0
              },
              formatter: function(seriesName, opts) {
                  return seriesName + ":  " + opts.w.globals.series[opts.seriesIndex]
              },
              itemMargin: {
                  horizontal: 1,
              }
          },
          responsive: [{
              breakpoint: 480,
              options: {
                  legend: {
                      show: false
                  }
              }
          }]
      }

     var chart2 = new ApexCharts(
          document.querySelector("#chart2"),
          options2
      );
      chart2.render();





      var options3 = {
            chart: {
                width: 380,
                type: 'pie',
            },
            dataLabels: {
              enabled: true
            },
            legend: {
              show: false
            },
            plotOptions: {
              pie: {
                offsetX: 300,
                offsetY: -100
              }
            },
            labels: ['Team A', 'Team B', 'Team C', 'Team D', 'Team E'],
            series: [44, 55, 13, 43, 22],
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 200
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        }

        var chart3 = new ApexCharts(
            document.querySelector("#chart3"),
            options3
        );

        chart3.render();

  </script>
</html>
