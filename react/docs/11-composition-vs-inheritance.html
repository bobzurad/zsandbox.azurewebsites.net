<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>11 - Composition vs Inheritance</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but this page doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>

    <div id="root"></div>

    <script type="text/babel">
      function FancyBorder(props) {
        return (
          <div className={"FancyBorder FancyBorder-" + props.color}>
            {/* props.children is like a slot */}
            {props.children}
          </div>
        );
      }

      function Dialog(props) {
        return (
          <FancyBorder color="blue">
            {/* the contents of FancyBorder will get rendered by props.children */}
            <h1 className="Dialog-title">{props.title} </h1>
            <p className="Dialog-message">{props.message} </p>
          </FancyBorder>
        );
      }

      function WelcomeDialog() {
        return (
          <Dialog
            title="Welcome"
            message="Thank you for visiting our spacecraft!"
          />
        );
      }

      function SplitPane(props) {
        return (
          <div className="SplitPane">
            <div className="SplitPane-left">{props.left} </div>
            <div className="SplitPane-right">{props.right} </div>
          </div>
        );
      }

      function Contacts() {
        return <div>List of Contacts</div>;
      }

      function Chat() {
        return <div>Chat</div>;
      }

      function App() {
        return (
          <div>
            <WelcomeDialog />
            <SplitPane left={<Contacts />} right={<Chat />} />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
