<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>7 - Conditional Rendering</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but this page doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>

    <div id="root"></div>

    <script type="text/babel">
      function UserGreeting(props) {
        return <h1>Welcome back!</h1>;
      }

      function GuestGreeting(props) {
        return <h1>Please sign up.</h1>;
      }

      function Greeting(props) {
        const isLoggedIn = props.isLoggedIn;
        if (isLoggedIn) {
          return <UserGreeting />;
        }
        return <GuestGreeting />;
      }

      function LoginButton(props) {
        return <button onClick={props.onClick}>Login</button>;
      }

      function LogoutButton(props) {
        return <button onClick={props.onClick}>Logout</button>;
      }

      class LoginControl extends React.Component {
        constructor(props) {
          super(props);
          this.handleLoginClick = this.handleLoginClick.bind(this);
          this.handleLogoutClick = this.handleLogoutClick.bind(this);
          this.state = { isLoggedIn: false };
        }

        handleLoginClick() {
          this.setState({ isLoggedIn: true });
        }

        handleLogoutClick() {
          this.setState({ isLoggedIn: false });
        }

        render() {
          const isLoggedIn = this.state.isLoggedIn;
          let button;
          if (isLoggedIn) {
            button = <LogoutButton onClick={this.handleLogoutClick} />;
          } else {
            button = <LoginButton onClick={this.handleLoginClick} />;
          }
          return (
            <div>
              <Greeting isLoggedIn={isLoggedIn} />
              {button}
            </div>
          );
        }
      }

      // inline if with logical && operator
      function Mailbox(props) {
        const unreadMessages = props.unreadMessages;
        return (
          <div>
            <h1>Hello!</h1>
            {unreadMessages.length > 0 && (
              <h2>You have {unreadMessages.length} unread messages.</h2>
            )}
          </div>
        );
      }

      // preventing component from rendering
      function WarningBanner(props) {
        if (!props.warn) {
          return null; // return null to prevent this component from rendering
        }
        return <div className="warning">Warning!</div>;
      }

      class Page extends React.Component {
        constructor(props) {
          super(props);
          this.state = { showWarning: true };
          this.handleToggleClick = this.handleToggleClick.bind(this);
        }

        handleToggleClick() {
          this.setState((state) => ({
            showWarning: !state.showWarning,
          }));
        }

        render() {
          return (
            <div>
              <WarningBanner warn={this.state.showWarning} />
              <button onClick={this.handleToggleClick}>
                {this.state.showWarning ? "Hide" : "Show"}
              </button>
            </div>
          );
        }
      }

      function App() {
        const mail = ["React", "Re: React", "Re:Re: React"];
        return (
          <div>
            <LoginControl />
            <Mailbox unreadMessages={mail} />
            <Page />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
