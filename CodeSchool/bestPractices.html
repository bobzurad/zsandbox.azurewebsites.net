    /* Document Fragment

    DocumentFragments are DOM Nodes. They are never part of the main DOM tree.
    The usual use case is to create the document fragment, append elements to the
    document fragment and then append the document fragment to the DOM tree. In the
    DOM tree, the document fragment is replaced by all its children.

    Since the document fragment is in memory and not part of the main DOM tree,
    appending children to it does not cause page reflow (computation of element's
    position and geometry). Consequently, using document fragments often results
    in better performance.

    documentFragment are supported in all browsers, even Internet Explorer 6,
    so there is no reason to not use them.

    https://developer.mozilla.org/en-US/docs/Web/API/Document/createDocumentFragment
    */

      var treasureChests = 3;

      return {
        stalactites: 4235,

            alert('DA DADADA DAAAAAAA!');
          }

      };
    }(someGlobalVar);





    //==========================================

    //augmentation
    var CAVESOFCLARITY = function() {
      var treasureChests = 3;
      var bats = 345;

      return {
        stalactites: 4235,
        stalagmites: 3924,
        SECRET: {
          openChest: function() {
            treasureChests--;
            alert('DA DADADA DAAAAAAA!');
          }
        }
      };
    }();

    //now we augment CAVESOFCLARITY (possibliy in another file)
    CAVESOFCLARITY = function(caves) {
      //private to this augmented version of CAVESOFCLARITY
      var sandScript = '';

      //adding a function to CAVESOFCLARITY
      caves.setSandScript = function(message) {
        sandScript = message;
      };

      return caves;
    }(CAVESOFCLARITY);

    /*
    In simple augmentation, the module file and the augmentation file do not share their private state.
    Augmented module properties may only access the private data from their file's closure.
    Private data from the original closure will not be lost, and will be accessible to all
      original properties that referenced it.
    */
